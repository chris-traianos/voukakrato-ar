<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Image Tracker</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      #customText {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        font-family: sans-serif;
        display: none;
        z-index: 1000;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <div id="customText">ðŸŽ‰ You found the marker!</div>

    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam;"
    >
      <a-nft
        type="nft"
        url="marker/vouka-ar"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        id="my-nft-marker"
      >
        <a-box color="tomato" position="0 0.5 0"></a-box>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector("#my-nft-marker");
      const text = document.querySelector("#customText");

      marker.addEventListener("markerFound", () => {
        text.style.display = "block";
      });

      marker.addEventListener("markerLost", () => {
        text.style.display = "none";
      });
    </script>
  </body>
</html>
